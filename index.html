  <script>
    // Ambil nilai subacc dari URL pengunjung
    function getUrlParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Fungsi untuk mengganti atau menambahkan param
    function replaceUrlParam(url, paramName, paramValue) {
      var pattern = new RegExp('('+paramName+'=).*?(&|$)'),
          newUrl = url.replace(pattern,'$1' + paramValue + '$2');
      if ( newUrl == url ) {
        newUrl = newUrl + (newUrl.indexOf('?')>0 ? '&' : '?') + paramName + '=' + paramValue;
      }
      return newUrl;
    }

    // Eksekusi saat halaman dibuka
    const subacc = getUrlParam('subacc');
    const button = document.getElementById('ctaBtn');
    const targetUrl = "https://landingpageutama.com"; // Ganti ini dengan URL kamu

    if (subacc) {
      button.href = replaceUrlParam(targetUrl, 'subacc', subacc);
    } else {
      button.href = targetUrl;
    }
  </script>
