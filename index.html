<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generator Data Indonesia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: inline-block;
      margin-bottom: 20px;
      width: 90%;
      max-width: 700px;
    }
    input[type=text] {
      padding: 8px;
      margin: 5px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #673ab7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .result {
      font-size: 1.2em;
      margin-top: 15px;
      word-wrap: break-word;
    }
    .email-box {
      margin-top: 10px;
    }
    .preview-box {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-style: italic;
    }
    nav {
      margin-bottom: 30px;
    }
    nav button {
      background: #333;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <div class="logo">🔷 DiGumilang</div>
  <h2>🔢 Generator Nama, Nomor Telepon, Umur & TempMail</h2>

  <nav>
    <button onclick="document.getElementById('phone').scrollIntoView({behavior:'smooth'})">Nomor Telepon Indonesia</button>
    <button onclick="document.getElementById('name').scrollIntoView({behavior:'smooth'})">Nama Perempuan Acak</button>
    <button onclick="document.getElementById('age').scrollIntoView({behavior:'smooth'})">Umur Acak (18 - 45)</button>
    <button onclick="document.getElementById('tempmail').scrollIntoView({behavior:'smooth'})">TempMail Generator</button>
  </nav>

  <div class="box" id="phone">
    <h3>📞 Nomor Telepon Indonesia</h3>
    <p>Masukkan 4 angka awal (contoh: 0812)</p>
    <input type="text" id="prefix" maxlength="4" placeholder="0812">
    <button onclick="generatePhone()">🔁 Buat Nomor</button>
    <div class="result" id="phoneResult"></div>
    <button onclick="copyText('phoneResult')">📋 Salin Nomor</button>
  </div>

  <div class="box" id="name">
    <h3>👧 Nama Perempuan Acak</h3>
    <button onclick="generateName()">🎲 Buat Nama</button>
    <div class="result" id="nameResult"></div>
    <button onclick="copyText('nameResult')">📋 Salin Nama</button>
  </div>

  <div class="box" id="age">
    <h3>🎂 Umur Acak (18 - 45)</h3>
    <button onclick="generateAge()">🔁 Buat Umur</button>
    <div class="result" id="ageResult"></div>
    <button onclick="copyText('ageResult')">📋 Salin Umur</button>
  </div>

 
  <script>
    const nameList = [...Array.from(document.querySelectorAll('script'))[0].textContent.match(/"([^"]+)"/g).map(n => n.replace(/"/g, ''))];
    const domains = ["@mailnesia.com", "@examplemail.com", "@tempmail.io", "@fakemail.net"];

    function generatePhone() {
      const prefix = document.getElementById("prefix").value;
      if (prefix.length !== 4 || isNaN(prefix)) {
        alert("Masukkan 4 angka awal yang valid!");
        return;
      }
      let result = prefix;
      for (let i = 0; i < 8; i++) {
        result += Math.floor(Math.random() * 10);
      }
      document.getElementById("phoneResult").textContent = result;
    }

    function generateName() {
      const name1 = nameList[Math.floor(Math.random() * nameList.length)];
      const name2 = nameList[Math.floor(Math.random() * nameList.length)];
      const name3 = nameList[Math.floor(Math.random() * nameList.length)];
      document.getElementById("nameResult").textContent = `${name1} ${name2} ${name3}`;
    }

    function generateAge() {
      const age = Math.floor(Math.random() * (45 - 18 + 1)) + 18;
      document.getElementById("ageResult").textContent = age + " tahun";
    }

    function generateTempMail() {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let username = "";
      for (let i = 0; i < 10; i++) {
        username += chars[Math.floor(Math.random() * chars.length)];
      }
      const domain = domains[Math.floor(Math.random() * domains.length)];
      const email = username + domain;
      document.getElementById("emailResult").textContent = email;
      document.getElementById("emailPreview").textContent = "(Email belum digunakan, tidak ada pesan masuk)";
    }

    function refreshInbox() {
      const messages = [
        "(Belum ada pesan baru)",
        "Selamat! Anda mendapatkan voucher belanja.",
        "Konfirmasi pendaftaran akun berhasil.",
        "Undangan webinar gratis minggu ini.",
        "Email masuk belum tersedia."
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("emailPreview").textContent = randomMessage;
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Disalin ke clipboard!");
      });
    }
  </script>
</body>
</html>
